name: Composite Action Workflow

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Use my composite action
        uses: ./.github/actions/my-composite-action
        # uses: bhushan-s-pathak/azure-gitops/.github/actions/my-composite-action@main
        with:
          node-version: '18'
