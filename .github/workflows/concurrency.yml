name: Concurrency Two Jobs

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    concurrency:
      group: build-${{ github.event.inputs.env }}
      cancel-in-progress: true
    steps:
      - name: Build Step
        run: |
          echo "ðŸš€ Starting build for ${{ github.event.inputs.env }}"
          sleep 60
          echo "âœ… Build completed for ${{ github.event.inputs.env }}"

  deploy:
    runs-on: ubuntu-latest
    needs: build   # deploy waits for build
    concurrency:
      group: deploy-${{ github.event.inputs.env }}
      cancel-in-progress: true
    steps:
      - name: Deploy Step
        run: |
          echo "ðŸš€ Deploying to ${{ github.event.inputs.env }}"
          sleep 60
          echo "âœ… Deployment completed for ${{ github.event.inputs.env }}"
